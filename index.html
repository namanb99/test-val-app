<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hehehehe‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      color: #e60073;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: all 0.35s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4081;
      color: white;
      left: 20%;
      bottom: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 55%;
      bottom: 20px;
    }

    #taunt {
      margin-top: 20px;
      font-size: 15px;
      color: #ff0055;
      min-height: 22px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result h2 {
      color: #e60073;
      font-weight: 700;
    }

    #result img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="prompt">
    <h1>Vidhii, Will you be my Valentine? üíò</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòí</button>
    </div>

    <div id="taunt">Nice try üòè</div>
  </div>

  <div id="result">
    <h2>Yayyy!! I knew it üéâü•∞</h2>
    <img src="https://media.giphy.com/media/s2qXK8wAvkHTO/giphy.gif" alt="Celebration">
  </div>

</div>

<audio id="yaySound" preload="auto">
  <source src="yayyyy_sound_effect.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const taunt = document.getElementById("taunt");
  const result = document.getElementById("result");
  const sound = document.getElementById("yaySound");
  const buttonArea = document.getElementById("buttonArea");
  const prompt = document.querySelector(".prompt");

  const taunts = [
    "Oops üòú",
    "Almost üòè",
    "Not today üòÇ",
    "Nice try üòà",
    "Nope üòå"
  ];

  function moveNoButton() {
    const areaRect = buttonArea.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.bottom = "auto";

    taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
    taunt.style.opacity = 1;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play().catch(() => {});
    prompt.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
