<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hehehehe‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #e60073;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition:
        transform 0.25s ease,
        left 0.45s ease,
        top 0.45s ease;
    }

    #yesBtn {
      background: #ff4081;
      color: white;
      left: 40px;
      bottom: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.25);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      right: 40px;
      bottom: 20px;
    }

    #taunt {
      margin-top: 20px;
      font-size: 16px;
      color: #ff0055;
      min-height: 22px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Vidhi, Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòí</button>
    </div>

    <div id="taunt">Nice try üòè</div>

    <div id="result">
      <h2>Yayyyy!! I knew itüéâü•∞</h2>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHF1bDRmb2xtdWswZmoydmJzM3RqZGppNDQwM3A2NHQwOG53eWllbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/s2qXK8wAvkHTO/giphy.gif" alt="Celebration">
    </div>
  </div>

  <!-- LOCAL AUDIO -->
  <audio id="yaySound" preload="auto">
    <source src="yayyyy_sound_effect.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const taunt = document.getElementById("taunt");
    const result = document.getElementById("result");
    const sound = document.getElementById("yaySound");
    const container = document.querySelector(".container");

    const taunts = [
      "Oops üòú",
      "Almost had it!",
      "Nope nope nope üòè",
      "Try again üòà",
      "You really thought? üòÇ"
    ];

    noBtn.addEventListener("mouseenter", () => {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width - 20;
      const maxY = containerRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";

      taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      taunt.style.opacity = 1;
    });

    yesBtn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play().catch(() => {});

      document.querySelector(".buttons").style.display = "none";
      taunt.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
