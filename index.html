<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>heheheheğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9aa2, #ffb7c5, #ffd1dc);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: linear-gradient(145deg, #fff, #ffe6ee);
      padding: 42px 30px 48px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(255, 0, 100, 0.25);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 16px 36px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease, left 0.4s ease, top 0.4s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: scale(1.25);
    }

    #noBtn {
      background: #eee;
      color: #555;
      right: 20px;
      bottom: 20px;
    }

    #taunt {
      margin-top: 18px;
      font-size: 15px;
      color: #ff3366;
      min-height: 22px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    #result {
      display: none;
    }
  </style>
</head>

<body>

<div class="container" id="card">

  <div id="prompt">
    <h1>Vidhii, will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div id="taunt">Nice try ğŸ˜</div>
  </div>

  <div id="result">
    <h2>Yayyy!! I knew it ğŸ¥°ğŸ‰</h2>
    <img src="https://media.giphy.com/media/s2qXK8wAvkHTO/giphy.gif" width="100%">
  </div>

</div>

<audio id="yaySound" preload="auto">
  <source src="yayyyy_sound_effect.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const taunt = document.getElementById("taunt");
  const result = document.getElementById("result");
  const prompt = document.getElementById("prompt");
  const sound = document.getElementById("yaySound");
  const card = document.getElementById("card");

  const taunts = ["Oops ğŸ˜œ", "Almost!", "Nope ğŸ˜", "Try again ğŸ˜ˆ", "You wish ğŸ˜‚"];

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const safeZone = cardRect.width / 2;
    const padding = 20;

    let x, y;
    do {
      x = Math.random() * (cardRect.width - btnRect.width - padding);
      y = Math.random() * (cardRect.height - btnRect.height - padding);
    } while (x < safeZone);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.right = "auto";
    noBtn.style.bottom = "auto";

    taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
    taunt.style.opacity = 1;
  }

  /* DESKTOP HOVER â€” NOW WORKS */
  noBtn.addEventListener("mouseenter", moveNoButton);

  /* MOBILE PROXIMITY */
  document.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    const r = noBtn.getBoundingClientRect();
    const buffer = 40;

    if (
      t.clientX > r.left - buffer &&
      t.clientX < r.right + buffer &&
      t.clientY > r.top - buffer &&
      t.clientY < r.bottom + buffer
    ) {
      moveNoButton();
    }
  }, { passive: true });

  /* BLOCK CLICK */
  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play().catch(() => {});
    prompt.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
