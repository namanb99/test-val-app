<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>heheheheğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: linear-gradient(145deg, #fff, #ffe6ee);
      padding: 40px 30px 45px;
      border-radius: 26px;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(255, 0, 100, 0.25),
        inset 0 0 40px rgba(255,255,255,0.6);
      width: 90%;
      max-width: 420px;
      position: relative;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 16px 34px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease, left 0.4s ease, top 0.4s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: scale(1.25);
    }

    #noBtn {
      background: #eee;
      color: #555;
      right: 20px;
      bottom: 20px;
      pointer-events: none;
    }

    #taunt {
      margin-top: 18px;
      font-size: 15px;
      color: #ff3366;
      min-height: 22px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #result {
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #result h2 {
      font-family: "Playfair Display", serif;
      color: #d81b60;
      margin-bottom: 15px;
    }

    #result img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

  <div class="container" id="card">

    <div id="prompt">
      <h1>Vidhii, will you be my Valentine? ğŸ’–</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ™ƒ</button>
      </div>

      <div id="taunt">Nice try ğŸ˜</div>
    </div>

    <div id="result">
      <h2>Yayyy!! I knew it ğŸ¥°ğŸ‰</h2>
      <img src="https://media.giphy.com/media/s2qXK8wAvkHTO/giphy.gif" alt="Celebration">
    </div>

  </div>

  <!-- LOCAL AUDIO -->
  <audio id="yaySound" preload="auto">
    <source src="yayyyy_sound_effect.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const taunt = document.getElementById("taunt");
    const result = document.getElementById("result");
    const prompt = document.getElementById("prompt");
    const sound = document.getElementById("yaySound");
    const card = document.getElementById("card");

    const taunts = [
      "Oops ğŸ˜œ",
      "Almost!",
      "Nope ğŸ˜",
      "Try again ğŸ˜ˆ",
      "You wish ğŸ˜‚"
    ];

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 20;
      const safeZone = cardRect.width / 2;

      let x, y;

      do {
        x = Math.random() * (cardRect.width - btnRect.width - padding);
        y = Math.random() * (cardRect.height - btnRect.height - padding);
      } while (x < safeZone);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";

      taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      taunt.style.opacity = 1;

      if (navigator.vibrate) navigator.vibrate(10);
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    document.addEventListener("touchstart", moveNoButton, { passive: true });

    yesBtn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play().catch(() => {});
      prompt.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
