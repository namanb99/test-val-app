<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.4rem;
      margin-bottom: 50px;
      transition: opacity 0.3s ease;
    }

    button {
      padding: 14px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      user-select: none;
    }

    #yesBtn {
      background-color: #ff2e63;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff2e63;
      left: 50%;
      transform: translateX(20%);
    }

    #yesBtn:hover {
      transform: translateX(-120%) scale(1.05);
    }

    .success {
      display: none;
      color: #fff;
      animation: fadeIn 0.5s ease forwards;
    }

    .success h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .success img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? üíò</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÑ</button>

    <div class="success" id="successMsg">
      <h2>Yesss!! üíñüéâ</h2>
      <img 
        src="https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif" 
        alt="Celebration GIF"
      />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const successMsg = document.getElementById("successMsg");
    const container = document.querySelector(".container");

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      successMsg.style.display = "block";
    });
  </script>
</body>
</html>
