<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Only One Right Answer ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Emoji Rain */
    .heart {
      position: fixed;
      top: -10%;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 45px 35px 55px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255,0,100,0.35);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e60073;
      margin-bottom: 30px;
      font-size: 26px;
      text-shadow: 0 0 10px rgba(255,0,120,0.3);
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 15px 34px;
      font-size: 18px;
      border-radius: 35px;
      cursor: pointer;
      position: absolute;
      transition:
        transform 0.3s ease,
        left 0.6s cubic-bezier(.25,1.5,.5,1),
        top 0.6s cubic-bezier(.25,1.5,.5,1);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d88, #ff1f6b);
      color: white;
      left: 30px;
      bottom: 20px;
      box-shadow: 0 0 20px rgba(255,0,120,0.5);
    }

    #yesBtn:hover {
      transform: scale(1.25);
    }

    #noBtn {
      background: #ddd;
      color: #444;
      right: 30px;
      bottom: 20px;
    }

    #taunt {
      margin-top: 20px;
      font-size: 16px;
      color: #ff0055;
      min-height: 24px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #result {
      display: none;
    }

    #result h2 {
      color: #ff2f7d;
      margin-bottom: 15px;
    }

    #result img {
      width: 100%;
      border-radius: 18px;
    }

    /* Mobile tuning */
    @media (max-width: 768px) {
      .buttons {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- Emoji Rain -->
  <script>
    const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíò"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 400);
  </script>

  <div class="container">
    <div class="prompt">
      <h1>Vidhii, will you be my Valentine? üíò</h1>

      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòí</button>
      </div>

      <div id="taunt"></div>
    </div>

    <div id="result">
      <h2>Yayyy!! I knew it üéâü•∞</h2>
      <img src="https://media.giphy.com/media/s2qXK8wAvkHTO/giphy.gif" />
    </div>
  </div>

  <!-- LOCAL AUDIO -->
  <audio id="yaySound" preload="auto">
    <source src="yayyyy_sound_effect_trimmed.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const taunt = document.getElementById("taunt");
    const result = document.getElementById("result");
    const sound = document.getElementById("yaySound");
    const container = document.querySelector(".container");
    const prompt = document.querySelector(".prompt");

    const taunts = [
      "Nice try üòè",
      "Nope üòú",
      "Too slow üòÇ",
      "Not happening üòà",
      "Only one option üíï"
    ];

    function moveNoButton() {
      const rect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 30;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // Avoid YES zone entirely
      if (x < rect.width / 2) x += rect.width / 2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";

      taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      taunt.style.opacity = 1;
    }

    /* Laptop hover */
    noBtn.addEventListener("mouseenter", moveNoButton);

    /* Mobile touch */
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play().catch(() => {});
      prompt.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
