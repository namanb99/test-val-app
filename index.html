<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>heheheheğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9aa2, #ffb7c5, #ffd1dc);
      background-size: 400% 400%;
      animation: bgFlow 14s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Emoji rain layer */
    .emoji {
      position: fixed;
      top: -10%;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      background: linear-gradient(145deg, #fff, #ffe6ee);
      padding: 44px 32px 50px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(255, 0, 100, 0.3);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      border: none;
      padding: 16px 38px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition:
        transform 0.25s ease,
        left 0.45s ease,
        top 0.45s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: scale(1.3);
    }

    #noBtn {
      background: #eee;
      color: #555;
      right: 20px;
      bottom: 20px;
    }

    #taunt {
      margin-top: 18px;
      font-size: 15px;
      color: #ff3366;
      min-height: 22px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    #result {
      display: none;
    }

    #result img {
      width: 100%;
      border-radius: 18px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="container" id="card">
  <div id="prompt">
    <h1>Vidhii, will you be my Valentine? ğŸ’–</h1>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div id="taunt">Nice try ğŸ˜</div>
  </div>

  <div id="result">
    <h2>Yayyy!! I knew it ğŸ¥°ğŸ‰</h2>
    <img src="https://media.giphy.com/media/s2qXK8wAvkHTO/giphy.gif">
  </div>
</div>

<audio id="yaySound" preload="auto">
  <source src="yayyyy_sound_effect.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const taunt = document.getElementById("taunt");
  const result = document.getElementById("result");
  const prompt = document.getElementById("prompt");
  const sound = document.getElementById("yaySound");
  const card = document.getElementById("btnArea");

  const taunts = ["Too slow ğŸ˜œ", "Almost ğŸ˜", "No chance ğŸ˜ˆ", "Hehe ğŸ˜Œ"];

  function moveNoSmoothly() {
    const area = card.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    let x;
    do {
      x = Math.random() * (area.width - btn.width);
    } while (x < area.width / 2); // NEVER near Yes

    const y = Math.random() * (area.height - btn.height);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.right = "auto";
    noBtn.style.bottom = "auto";

    taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
    taunt.style.opacity = 1;
  }

  /* Laptop: proximity-based mouse movement */
  document.addEventListener("mousemove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const buffer = 60;

    if (
      e.clientX > r.left - buffer &&
      e.clientX < r.right + buffer &&
      e.clientY > r.top - buffer &&
      e.clientY < r.bottom + buffer
    ) {
      moveNoSmoothly();
    }
  });

  /* Mobile */
  document.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    const r = noBtn.getBoundingClientRect();
    const buffer = 50;

    if (
      t.clientX > r.left - buffer &&
      t.clientX < r.right + buffer &&
      t.clientY > r.top - buffer &&
      t.clientY < r.bottom + buffer
    ) {
      moveNoSmoothly();
    }
  }, { passive: true });

  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play().catch(() => {});
    prompt.style.display = "none";
    result.style.display = "block";
  });

  /* Emoji rain */
  const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ¥°","ğŸ˜"];
  setInterval(() => {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = Math.random() * 100 + "vw";
    e.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 10000);
  }, 500);
</script>

</body>
</html>
