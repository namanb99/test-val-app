<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hehehehehe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.4rem;
      margin-bottom: 50px;
    }

    button {
      padding: 16px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      user-select: none;
    }

    #yesBtn {
      background-color: #ff2e63;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    /* YES button gets bigger automatically */
    #yesBtn:hover {
      transform: translateX(-120%) scale(1.25);
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff2e63;
      left: 50%;
      transform: translateX(20%);
    }

    .success {
      display: none;
      color: #fff;
      animation: fadeIn 0.5s ease forwards;
    }

    .success h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .success img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Vidhi, Will you be my Valentine? üíò</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÑ</button>

    <div class="success" id="successMsg">
      <h2>Yesss!! üíñüéâ</h2>
      <img
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHF1bDRmb2xtdWswZmoydmJzM3RqZGppNDQwM3A2NHQwOG53eWllbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/s2qXK8wAvkHTO/giphy.gif"
        alt="Celebration GIF"
      />
    </div>
  </div>

  <!-- Yay sound -->
  <audio id="yaySound">
    <source src="https://www.myinstants.com/media/sounds/yay.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const successMsg = document.getElementById("successMsg");
    const yaySound = document.getElementById("yaySound");
    const container = document.querySelector(".container");

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yaySound.play();
      question.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      successMsg.style.display = "block";
    });
  </script>
</body>
</html>
